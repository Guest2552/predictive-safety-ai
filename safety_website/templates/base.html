<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Predictive Safety Analysis{% endblock %}</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- NEW: Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <nav>
            <a href="{{ url_for('home') }}" class="nav-logo">SafetyPredict AI</a>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('about') }}">About</a></li>
                <li><a href="{{ url_for('demo') }}" class="nav-button">Try Now</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Content block will be filled by child templates -->
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 Predictive Safety Analysis. All rights reserved.</p>
    </footer>

    <!-- Main JavaScript File -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    
    <!-- Page-specific scripts can be added here -->
    {% block scripts %}
    {% endblock %}
</body>
</html>
